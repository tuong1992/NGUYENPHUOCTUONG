<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
</head>
<body>
<table style="background-color: #5f6062; color: black" >
    <tr>
        <td colspan="5" ><input type="text" id="reset" style="width: 150px"></td>
    </tr>
    <tr id="a">
        <td><input class="bnt" type="button" value="7"></td>
        <td><input class="bnt" type="button" value="8"></td>
        <td><input class="bnt" type="button" value="9"></td>
        <td><input class="bnt" type="button" value="/"></td>
        <td><input class="bnt" type="button" value="<--"></td>
    </tr>
    <tr id="b">
        <td><input class="bnt" type="button" value="4"></td>
        <td><input class="bnt" type="button" value="5"></td>
        <td><input class="bnt" type="button" value="6"></td>
        <td><input class="bnt" type="button" value="*"></td>
        <td><input class="bnt" type="button" value="C"></td>
    </tr>
    <tr id="c">
        <td><input class="bnt" type="button" value="1"></td>
        <td><input class="bnt" type="button" value="2"></td>
        <td><input class="bnt" type="button" value="3"></td>
        <td><input class="bnt" type="button" value="+"></td>
        <td><input class="bnt" type="button" value="-"></td>
    </tr>
    <tr id="d">
        <td><input class="bnt" type="button" value="0"></td>
        <td><input class="bnt" type="button" value="="></td>
        <td><input class="bnt" type="button" value="."></td>
        <td><input class="bnt" type="button" value=";"></td>
        <td><input class="bnt" type="button" value=","></td>
    </tr>

</table>
</body>
</html>
